<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User - HMO COVID Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Update User</h1>
    <form id="updateUserForm">
        <label for="userId">User ID</label><br>
        <input type="text" id="userId" name="userId" required><br><br>

        <label for="firstName">First Name</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="lastName">Last Name</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <label for="phone">Phone</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <label for="cellphone">Cellphone</label><br>
        <input type="text" id="cellphone" name="cellphone"><br><br>
        
        <label for="city">City</label><br>
        <input type="text" id="city" name="city" required><br><br>
        
        <label for="street">Street</label><br>
        <input type="text" id="street" name="street" required><br><br>
        
        <label for="houseNumber">House Number</label><br>
        <input type="text" id="houseNumber" name="houseNumber" required><br><br>
        
        <label for="sickDate">Sick Date</label><br>
        <input type="date" id="sickDate" name="sickDate" required><br><br>
        
        <label for="recoveryDate">Recovery Date</label><br>
        <input type="date" id="recoveryDate" name="recoveryDate" required><br><br>

        <label for="numVaccines">Num of Vaccines</label><br>
        <select id="numVaccines" name="numVaccines" onchange="showVaccineDetails()">
            <option value="0">Please select the number of vaccines</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br><br>

        <div id="vaccineDetails"></div>
        
        <button type="button" onclick="updateUser()">Update User</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
